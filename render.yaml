services:
  - type: web
    name: nova-ii-bot
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn interface.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false

  - type: cron
    name: nova-daily-reminder
    env: python
    region: singapore
    plan: free
    schedule: "0 2 * * *"  # 9:00 AM UTC+7
    buildCommand: pip install -r requirements.txt
    startCommand: python execution/goal_reminders.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: LINE_CHANNEL_ACCESS_TOKEN
        fromService:
          type: web
          name: nova-ii-bot
          envVarKey: LINE_CHANNEL_ACCESS_TOKEN
      - key: GOOGLE_SHEET_ID
        fromService:
          type: web
          name: nova-ii-bot
          envVarKey: GOOGLE_SHEET_ID
